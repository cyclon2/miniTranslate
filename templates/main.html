<html>
    <head>
        {% include 'partials/head.html' %}
    </head>
    <style>
        #id_sentence_store_btn{
            margin-bottom: 10px;
        }
    </style>
    <script>
    $(document).ready(function(){
        $('.sidenav').sidenav({'draggable': true});
    });
    </script>
    <body>
        <nav class="indigo lighten-4">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
                <i class="material-icons">menu</i>
            </a>
        </nav>
        <div class="row">
            <div class="col s12 m10">
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card-panel padding-0">
                            <textarea id="id_ko_memo"></textarea>
                        </div>
                        <label for="id_checkbox_kr_to_en">한->영</label>
                        <input id="id_checkbox_kr_to_en" name="input_checkbox" type="checkbox"/>
                        <span id="id_word_count">0</span>/5000
                        <button id="id_sentence_store_btn">문장저장</button> 
                        <button id="id_definitions_ko_btn">문장 단어 찾기</button>
                        <div class="loader" id="id_definitions_ko_loader"></div>
                    </div>
                    <div class="col s12 m6">
                        <div class="card-panel padding-0">
                            <div id="id_result"></div>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card-panel padding-5 cyan lighten-3">
                            <div id="id_definitions_ko"></div>
                        </div>
                    </div>
                    <div class="col s12 m12">
                        <div class="card-panel padding-5">
                                <input id="id_en_memo" placeholder="영영사전용"/>
                                <button for="id_en_memo" id="id_definitions_en_btn">영영 사전</button>
                            <div id="id_definitions_en"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card-panel padding-10">
                            <h4>Public ignore words</h4>
                            {% for item in data.ignore_words %}
                                <span>{{ item }} |</span>
                            {% endfor %}
                        </div>
                        <div class="card-panel padding-10">
                            <h4>Personal ignore words</h4>
                            {% for item in data.personal_ignore_words %}
                                <span>{{ item }} |</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m2">
                <div class="card-panel padding-0 blue lighten-3">
                    <div id="id_my_word_list"></div>
                </div>
            </div> 
        </div>
        {% include 'partials/sidebar.html' %}
    </body>
</html>
